  <div class="login-logo">
    <a href="../../index2.html"><b>Pro</b>School</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form name="loginform" ng-submit="loginform.$valid && login(datab)" novalidate>
      <div class="form-group has-feedback" ng-class="{'has-error': loginform.$submitted  && loginform.username.$pristine}">
        <input type="email" ng-model="datab.username" name="username" class="form-control" placeholder="Email" required/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" ng-class="{'has-error': loginform.$submitted  && loginform.passsword.$pristine}">
        <input type="password" name="passsword" class="form-control" ng-model="datab.password" placeholder="Password" required />
        <span class="glyphicon  glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>             
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
