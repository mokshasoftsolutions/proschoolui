<div class="container">
    <div class="row">
        <div class="Examreport">
            <div class="col-md-3">
                <div class="backwhite">


                    <div class="form-group">
                        <label>Class</label>
                        <select class="form-control select2" data-ng-change="populateSections(classId)" style="width: 100%;" ng-model="classId">
                            <option selected="selected">--Select--</option>
                            <option ng-repeat="class in classDatanew" value="{{class.class_id}}">{{class.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Section</label>
                        <select class="form-control select2" style="width: 100%;" ng-model="secId">
                            <option selected="selected">--Select--</option>
                            <option ng-repeat="sec in secData" value="{{sec.section_id}}">{{sec.name}}</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label>Exam Schedule</label>
                        <select ng-change="getExamSchedule();" class="form-control select2" style="width: 100%;" ng-model="examScheduleId">
                            <option selected="selected">--Select--</option>
                            <option ng-repeat="exam in examSchedule " value="{{exam.exam_sch_id}}">{{exam.exam_title}}</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label>Paper Title</label>
                        <select class="form-control select2" style="width: 100%;" ng-model="paperId">
                            <option selected="selected">--Select--</option>
                            <option ng-repeat="paper in papers " value="{{paper.exam_paper_id}}">{{paper.exam_paper_title}}</option>

                        </select>
                    </div>

                    <div class="box-footer">
                        <button ng-click="getExamMarks(paperId)" class="btn btn-primary pull-right">Select</button>

                    </div>
                </div>

            </div>

            <div class="col-md-9">
                <div class="backwhite">
                    <div class="subjectlist">
                        <div class="col-md-12">


                        </div>
                    </div>
                    <div class="table-responsive">
                    <table style="width:100%">
                        <div class="box box-success" style="margin-top:10px">
                            <div class="box-header with-border">
                                <h3 class="box-title">Bar Chart</h3>

                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                    <button type="button" class="btn btn-box-tool" data-widget="remove">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="box-body" pdf-save-content="idOneGraph">
                                <div class="chart" >
                                    <zingchart id="myChart" zc-values="chartdata" zc-json="myJson" zc-height=400 zc-width=800></zingchart>
                                </div>
                            </div>

                        </div>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
