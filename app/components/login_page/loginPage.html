<body>
    <div id="logo"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 textContainer">
                <h2>PROSCHOOL LOGIN</h2>
            </div>
        </div>
        <form name=loginform ng-submit="loginform.$valid && login(datab)" novalidate>
                <!-- <div class="form-group has-feedback"> -->
                     <i class="glyphicon glyphicon-envelope"></i>
                    <input  class="input-lg"  ng-class="{'has-error': loginform.$submitted  && loginform.username.$pristine}" ng-model="datab.username"
                        name="username" placeholder="E-mail" name="mail" type="text" required="">
                    <!-- <span class="glyphicon glyphicon-envelope form-control-feedback"></span> -->
                <!-- </div> -->
                <!-- <div class="form-group has-feedback"> -->
                    <i class="glyphicon glyphicon-lock"></i>

                        name="passsword" placeholder="Password" name="Password" type="password" required="">

                <!-- </div> -->
       
        
        <!-- <i class="glyphicon glyphicon-envelope"></i>
        <input class="input-lg" type="email" name="text" value="email" placeholder="EMAIL"><i class="glyphicon glyphicon-lock"></i>
        <input class="input-lg" type="password" name="text" value="password" placeholder="Password"> -->
        <input type="checkbox" id="checkbox"><span>Remember me</span><span id="right">Forgot Password</span>
        <button class="btn btn-primary"  type="submit" >Login </button>
        <a href="../../../dist/login/web/query.html"><button class="btn btn-primary" type="button">Query </button></a>
     </form>
