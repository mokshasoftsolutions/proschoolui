<section class="content-header">
    <h1>
        <i class="fa fa-bus"></i> Admin Profile
        <small>Add Class & Section</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="#">
                <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li>Admin Profile</li>
        <li class="active">Add Class & Section</li>
    </ol>
</section>

<section class="content">
    <div class="box-body">
        <h4 class="info-text">Add Classes & Sections</h4>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-sm-5 col-sm-offset-1">
                <div class="form-group">
                    <label>Class</label>
                    <input type="text" class="form-control" ng-model="value.name" id="exampleInputEmail1" placeholder="">
                </div>
                <input type='button' ng-click="addClass(value)" class="btn btn-primary" value='Add Class' />
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label>Select Class</label>
                    <select class="form-control select2" style="width: 100%;"  ng-model="datavalue.classId" ng-options="data.class_id as data.name for data in classData">
                        <option value="" selected>--Select--</option>
                        <!--<option>Class 1</option>
                                  <option>Class 2</option>
                                  <option>Class 3</option>
                                  <option>Class 4</option>
                                  <option>Class 5</option>-->
                    </select>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label>Section</label>
                    <input type="text" class="form-control" ng-model="datavalue.section" id="exampleInputEmail1" placeholder="">
                </div>
                <input type='button' ng-click="addSection(datavalue,datavalue.classId)" class="btn btn-primary " value='Add Section' />
            </div>
        </div>
        <!-- <a style="margin-top:50px;" ui-sref='login_page' class="btn btn-info">Login</a> -->
    </div>
</section>
