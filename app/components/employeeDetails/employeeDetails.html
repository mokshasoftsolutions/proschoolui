
    <section class="content-header">
      <h1>
        <i class="fa fa-users"></i>
        Employee Management
        <small>Details</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Employee Management</li>
        <li class="active">Employee Details</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- SELECT2 EXAMPLE -->
      <div class="box box-default">
        <div class="box-header with-border">
          
          <h3 class="box-title">Employee Details</h3>
<ul class="panel-controls">
        <li> <input type="file" name="file" class="form-control" onchange="angular.element(this).scope().loadFile(this.files)"
          /></li>
        <li> <input type="button" value="Import" class="btn btn-primary" ng-click="handleFile()" /></li>

      </ul>
        </div>
     <form name="employeeDetails" ng-submit="employeeDetails.$valid && addEmployee(data)" novalidate>
        <!-- /.box-header -->
        <div class="box-body">
                <div class="row">                 
                  <div class="col-md-6">
                    <div class="form-group" ng-class="{'has-error': employeeDetails.$submitted && employeeDetails.firstname.$invalid && employeeDetails.firstname.$pristine}">
                      <label>First Name</label>
                      <input type="text" ng-model="data.first_name" name="firstname" class="form-control" placeholder="Enter ..." required>
                    </div>
                    
                  </div>

                  <div class="col-md-6">
                    <div class="form-group" ng-class="{'has-error': employeeDetails.$submitted && employeeDetails.Surname.$invalid && employeeDetails.Surname.$pristine}">
                      <label>Surname</label>
                      <input type="text" class="form-control" name="Surname" ng-model="data.last_name" placeholder="Enter ..." required>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group" ng-class="{'has-error': employeeDetails.$submitted && employeeDetails.emailValue.$invalid && employeeDetails.emailValue.$pristine}">
                      <label>Email</label>
                      <input type="email" class="form-control" name="emailValue" ng-model="data.email" placeholder="Enter ..." required>
                    </div>
                  </div>
                 
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Phone Number</label>
                      <input type="text" class="form-control" ng-model="data.phone"  placeholder="Enter ...">
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group" ng-class="{'has-error': employeeDetails.$submitted && employeeDetails.dob.$invalid && employeeDetails.dob.$pristine}">
                      <label>Date of Birth</label>
                      <!--<input type="text" class="form-control pull-right" id="datepicker" ng-model="" placeholder="Select a Date ...">-->
                      <datepicker date-set="{{today1}}" date-set-hidden="true" date-format="dd-MM-yyyy" style="z-index:999">
                          <input  class="form-control" name="dob" type="text" ng-model="data.dob" ng-readonly="true" placeholder="Enter ..." required/>
                      </datepicker>
                      </div>                    
                  </div>
                  <div class="col-md-6">
                    <div class="form-group" ng-class="{'has-error': employeeDetails.$submitted && employeeDetails.gender.$invalid && employeeDetails.gender.$pristine}">
                      <label>Gender</label>
                      <select name="gender" class="form-control select2" style="width: 100%;" ng-model="data.gender" required>
                        <option selected="selected">--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                  </div> 
                                  
                </div>
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Experience</label>
                      <input type="text" class="form-control" ng-model="data.experience" placeholder="Enter ...">                     
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group"  ng-class="{'has-error': employeeDetails.$submitted && employeeDetails.doj.$invalid && employeeDetails.doj.$pristine}">
                      <label>Date of Joining</label>                   
                       <datepicker date-min-limit='today1' date-format="dd-MM-yyyy" style="z-index:999">
                          <input class="form-control"  name="doj" type="text" ng-model="data.joined_on" ng-readonly="true" placeholder="Enter ..." required/>
                      </datepicker>
                      </div>                    
                  </div>
                </div>
            
                <div class="row">
                  
                  <div class="col-md-6">
                    <div class="form-group" ng-class="{'has-error': employeeDetails.$submitted && employeeDetails.emp-type.$invalid && employeeDetails.emp-type.$pristine}">
                      <label>Employee Type</label>
                      <select class="form-control select2" ng-model="data.jobType" name="emp-type" style="width: 100%;">
                        <option selected="selected">--Select--</option>
                        <option value="teaching">Teaching</option>
                        <option value="non-teaching">Non-Teaching</option>
                        <option value="administrative">Administrative</option>
                      </select>
                    </div>
                  </div>  
                  <!--<div class="col-md-6">
                    <div class="form-group">
                      <label>Teaching Subjects</label>
                      <select class="form-control select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;" ng-model="data.teachingSubjects">
                        <option>Telugu</option>
                        <option>Hindi</option>
                        <option>English</option>
                        <option>Mathematics</option>
                        <option>Science</option>
                        <option>Social</option>
                        <option>None</option>
                      </select>
                    </div>
                  </div>-->

                  <div class="col-md-6">
                    <div class="form-group"  ng-class="{'has-error': employeeDetails.$submitted && employeeDetails.academicQualification.$invalid && employeeDetails.academicQualification.$pristine}">
                      <label>Academic Qualification</label>
                      <select name="academicQualification" class="form-control select2" ng-model="data.qualification" style="width: 100%;" required>
                        <option selected="selected">--Select--</option>
                        <option>Pre-Bachelors</option>
                        <option>Bachelors degree</option>
                        <option>Masters degree</option>
                        <option>Post-Masters</option>
                      </select>
                    </div>
                  </div>
                    
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Employee Photo</label>
                      <input type="file" name="file" class="form-control" ng-model="data.profile_image" ngf-select ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" onchange="angular.element(this).scope().loadImage(this.files)">
                      <!-- <input type="file" ng-model="data.profile_image" name="first_doc" id="doc1"> -->
                      </div>                    
                  </div>
                </div>
            
        </div>
        
        <div class="box-footer">
           <button ng-disabled="false" type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>


        </form>

  
      </div>
      <!-- /.row -->
      <!-- Main row -->
     
      <!-- /.row (main row) -->

    </section>
