<div class="row background">
    <div class="container">
        <h1>Admin Management</h1>
        <ul class="links">
            <li ui-sref-active="active">
                <a ui-sref='main.schoolProfile'>School Profile</a>
            </li>
            <li ui-sref-active="active">

                /
                <a ui-sref='main.addClass&Section'>Class&Section</a>
            </li>
            <li ui-sref-active="active" ng-show="showRole(['admin'])">
                /
                <a ui-sref='main.parentInfo'>ParentInfo</a>
            </li>
            <li ui-sref-active="active" ng-show="showRole(['admin'])">
                /
                <a ui-sref='main.teacherInfo'>TeacherInfo</a>
            </li>
            <li ui-sref-active="active" ng-show="showRole(['admin','teacher'])">
                /
                <a ui-sref='main.taskManagement'>TaskManagement</a>
            </li>
            <li ui-sref-active="active" ng-show="showRole(['admin'])">
                /
                <a ui-sref='main.quote'>Quote & Word</a>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="col-md-12">
        <div class="col-md-6" style=" border: 1px solid blue;border-radius: 10px;">

            <div class="backwhite">
                <form name="Quote" ng-submit="Quote.$valid && addQuote(data)" novalidate>
                    <div class="form-group" ng-class="{'has-error': Quote.$submitted  && Quote.quote.$pristine}">
                        <label>Quote</label>
                        <input type="text" name="quote" ng-model="data.quote" class="form-control" name="emailto" placeholder="Enter...">
                        <!-- <div><b>"</b>{{quoteforday}}<b>"</b></div> -->
                    </div>
                    <div class="form-group" ng-class="{'has-error': Quote.$submitted  && Quote.quoteWritten.$pristine}">
                        <label>Written By</label>
                        <input type="text" ng-model="data.quoteWritten" name="quoteWritten" class="form-control" name="subject" placeholder="Enter...">
                        <!-- <div><b>"</b>{{wordforday}}<b>"</b> <div class="pull-right" style="float:clear">~ Gosling</div></div> -->

                    </div>

                    <div class="form-group" ng-class="{'has-error': Quote.$submitted  && Quote.word.$pristine}">
                        <label>Word</label>
                        <input type="text" ng-model="data.word" name="word" class="form-control" name="subject" placeholder="Enter...">
                        <!-- <div><b>"</b>{{wordforday}}<b>"</b> <div class="pull-right" style="float:clear">~ Gosling</div></div> -->

                    </div>

                    <div class="form-group" ng-class="{'has-error': Quote.$submitted  && Quote.wordWritten.$pristine}">
                        <label>Written By</label>
                        <input type="text" ng-model="data.wordWritten" name="wordWritten" class="form-control" name="subject" placeholder="Enter...">
                        <!-- <div><b>"</b>{{wordforday}}<b>"</b> <div class="pull-right" style="float:clear">~ Gosling</div></div> -->

                    </div>



                    <div class="box-footer">
                        <button type="submit" class="pull-right btn btn-primary" id="sendEmail">Send
                            <i class="fa fa-arrow-circle-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-5" style="margin-left: 80px;">
            <div class="backwhite" style="overflow-y: scroll;height:218px;width:100%; border-radius: 10px; background-color: lightblue;" >
                <!-- <div class="pongal"> -->
                <div class="pongal" ng-repeat="quote in quotes">
                    <!-- The time line -->
                    <ul class="timeline" style=" margin-top: 10px;">
                        <!-- timeline time label -->
                        <li class="time-label">
                            <span class="bg-red">
                                {{quote.date | date}}
                            </span>
                            <!-- <button ng-show="showRole(['admin'])" style="margin-left:96%" class="btn btn-default btn-xs" data-toggle="tooltip" confirmed-click="DeleteNoticeBoard($index)" ng-confirm-click="Are you sure you want to delete this item?"><i class="fa fa-trash" aria-hidden="true"></i></button> -->
                        </li>

                        <!-- /.timeline-label -->
                        <!-- timeline item -->
                        <li>
                            <i class="fa fa-quote-left bg-blue"></i>

                            <div class="timeline-item">
                                <span class="time">{{quote.quoteWritten}}</span>

                                <h3 style="overflow: auto;" class="timeline-header">{{quote.quote}}</h3>
                            </div>
                        </li>
                        <li>
                            <i class="fa fa-wikipedia-w bg-blue"></i>
                            <div class="timeline-item">

                                <span class="time">{{quote.wordWritten}}</span>
                                <h3  style="overflow: auto;"  class="timeline-header">{{quote.word}}</h3>

                            </div>
                        </li>


                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
