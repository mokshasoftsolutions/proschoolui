
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <i class="fa fa-bus"></i>
        Transport
        <small>Add Vehicle</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Transport</li>
        <li class="active">Add Vehicle</li>
      </ol>
    </section>
    <!-- /.Content Header -->

    <!-- Main content -->
    <section class="content">
      <!-- Select Criteria -->
      <form name="Vehicles" ng-submit="Vehicles.$valid && addVehicle(data)" novalidate>
            <div class="box box-default">
              <div class="box-header with-border">
                  <h3 class="box-title">Create Vehicle</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Vehicle Name</label>
                      <input type="text" ng-model="data.vehicle_name" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Vehicle Code</label>
                      <input type="text" ng-model="data.vehicle_code" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>

                </div>
              </div>

              <div class="box-footer">
                  <button type="submit" class="btn btn-primary pull-right">Add Vehicle</button>
              </div>
            </div>
      </form>
    <!-- /.content -->
    
    <!-- Content List -->
        <div class="box box-default">
            <div class="box-header with-border">
                  <h3 class="box-title">Vehicle List</h3>
            </div>
          <div class="box-body">       
                
            <div class="tab-content">
              <div class="mailbox-controls">
                <div class="pull-right">
                              
                </div><!-- /.pull-right -->
              </div>  
              
              <div class="table-responsive mailbox-messages">
                <table class="table table-bordered table-hover table-condensed">
                  <thead>
                    <tr>
                      <th>#</th>  
                      <th>Vehicle Name</th>
                      <th>Vehicle Code</th>
                      <th class="pull-right">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="vehicle in vehicles" class="editable-row">
                      <td> {{$index+1}}</td>  
                      <td><span editable-text="vehicle.vehicle_name" e-name="editdata.vehicle_name" onaftersave="EditVehicle($index)" e-form="rowform" e-required>{{vehicle.vehicle_name || 'empty' }}</span></td>
                      <td><span editable-text="vehicle.vehicle_code" e-name="editdata.vehicle_code" onaftersave="EditVehicle($index)" e-form="rowform" e-required>{{vehicle.vehicle_code || 'empty' }}</span></td>                      
                      <td class="pull-right">
                        <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == vehicle">
                          <button type="submit" ng-click="EditVehicle($index)" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">Save</button>
                          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">Cancel</button>
                        </form>

                        <div class="buttons" ng-show="!rowform.$visible">
                          <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
                          <button class="btn btn-default btn-xs" data-toggle="tooltip" confirmed-click="DeleteVehicle($index)" ng-confirm-click="Are you sure you want to delete this item?">Delete</button>
                          <!--<button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>-->
                        </div>
                      </td>  
                    </tr>
                </tbody>
                </table><!-- /.table -->
              </div>
            </div>
          </div>
        </div>
    </section>
 

    <!--Edit values modal Starts here-->
 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <form name="VehicleList" ng-submit="Vehicles.$valid && EditVehicle(data)" novalidate>
         <div class="modal-header">
            <h3>Edit Bus Route</h3>
        </div>
        <div class="modal-body">
       
        <!-- /.box-header -->
         <!-- /.box-header -->
           
             
              <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Vehicle Name</label>
                      <input type="text" ng-model="editdata.vehicle_name" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Vehicle Code</label>
                      <input type="text" ng-model="editdata.vehicle_code" class="form-control" placeholder="Enter ...">
                    </div>
                  </div>

                </div>
                        

              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
        
        </div>
       
     </form>
      </div>
    </div>
  </div>
