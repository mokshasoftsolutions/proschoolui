<div class="container">
    <div class="row">
        <div class="Addvehicle">
            <div class="col-md-3">
                <div class="backwhite">
                    <h1>Transport</h1>
                    <h1>Create vehicle</h1>
                    <form name="Vehicles" ng-submit="Vehicles.$valid && addVehicle(data)" novalidate>
            <div class="box box-default">
              <div class="box-header with-border">
                  
              
              <!-- /.box-header -->
                              
                 
                    <div class="form-group" ng-class="{'has-error': Vehicles.$submitted  && Vehicles.admissionNo.$pristine}" >
                      <label>Vehicle Name</label>
                      <input type="text" name="admissionNo" ng-model="data.vehicle_name" class="form-control" placeholder="Enter ..." required>
                    </div>
                 

                  
                    <div class="form-group" ng-class="{'has-error': Vehicles.$submitted  && Vehicles.code.$pristine}" >
                      <label>Vehicle Code</label>
                      <input type="text" name="code" ng-model="data.vehicle_code" class="form-control" placeholder="Enter ..." required>
                    </div>
                  
              

              <div class="box-footer">
                  <button type="submit" class="btn btn-primary pull-right" style= "background-color: #03104e;border-color: #03104e;">Add Vehicle</button>
              </div>
            </div>
            </div>
      </form>

                    <!-- <div class="form-group">

                        <label for="inputdefault">Vehicle Name</label><br>
                        <input class="form-control" placeholder="Enter..." id="inputdefault" type="text">
                    </div>
                    <div class="form-group">

                        <label for="inputdefault">Vehicle Code</label><br>
                        <input class="form-control" placeholder="Enter..." id="inputdefault" type="text">
                    </div>

                    <div class="form-group">
                        <button>Add vehicle</button>
                    </div> -->
                </div>
            </div>
            <div class="col-md-9">
                <div class="backwhite">
                    <h1>Vehicle List</h1>
                    <table table export-table st-table="display_records" st-safe-src="vehicles" class="table rwd-table table-striped" style="width:100%">
                        <tr>
                            <th>#</th>
                            <th>Vehicle name</th>
                            <th>Vehicle code</th>
                            <th class="pull-right">Action</th>
                        </tr>
                         <tbody>
                    <tr st-select-row="row" st-select-mode="multiple" class="editable-row" ng-repeat="vehicle in display_records" class="editable-row">
                      <td> {{$index+1}}</td>  
                      <td><span editable-text="vehicle.vehicle_name" e-name="editdata.vehicle_name" onaftersave="EditVehicle($index)" e-form="rowform" e-required>{{vehicle.vehicle_name || 'empty' }}</span></td>
                      <td><span editable-text="vehicle.vehicle_code" e-name="editdata.vehicle_code" onaftersave="EditVehicle($index)" e-form="rowform" e-required>{{vehicle.vehicle_code || 'empty' }}</span></td>                      
                      <td class="pull-right">
                        <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == vehicle">
                          <button type="submit" ng-click="EditVehicle($index)" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs"><i class="fa fa-check"></i></button>
                          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs"><i class="fa fa-remove"></i></button>
                        </form>

                        <div class="buttons" ng-show="!rowform.$visible">
                          <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()"><i class="fa fa-pencil"></i></button>
                          <button class="btn btn-default btn-xs" data-toggle="tooltip" confirmed-click="DeleteVehicle($index)" ng-confirm-click="Are you sure you want to delete this item?"><i class="fa fa-trash" aria-hidden="true"></i></button>
                          <!--<button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>-->
                        </div>
                      </td>  
                    </tr>
                </tbody>
                 <tfoot>
              <tr>
                <td colspan="5" class="text-center">
                  <div class="pull-right" st-pagination="" st-items-by-page="2" st-displayed-pages="5"></div>
                </td>
              </tr>
            </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
