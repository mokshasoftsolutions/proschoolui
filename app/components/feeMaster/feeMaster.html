<div class="row background">
  <div class="container">
    <h1>Fee Management</h1>
    <ul class="links">
      <li>
        <a ui-sref='main.feeType'>Feetype</a>
      </li>
      <li>/
        <a ui-sref='main.feeMaster'>FeeMaster</a>
      </li>
      <li>/
        <a ui-sref='main.collectFee'>CollectFee</a>
      </li>

    </ul>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="FeeMaster">
      <div class="col-md-3">
        <div class="backwhite">
          <!-- <h1>Fee Collection</h1>      -->
          <div class="form-group">
            <label>Class</label>
            <select class="form-control select2" ng-options="class.name as class.name for class in classData" style="width: 100%;" ng-model="data.class_name">
              <option selected="selected" value="">--Select--</option>
              <!--<option ng-repeat="class in classData" value="{{class.class_id}}">{{class.name}}</option>-->
            </select>
          </div>
          <div class="form-group">
            <label>Fee Type</label>
            <select class="form-control select2" style="width: 100%;" ng-options="type.fee_type as type.fee_type for type in feeTypeData"
              ng-model="data.fee_type">
              <option selected="selected" value="">--Select--</option>
            </select>
          </div>
          <div class="form-group">
            <label> Amount</label>
            <input type="text" class="form-control" ng-model="data.amount" placeholder="Enter ...">
          </div>
          <div class="box-footer">
            <button type="submit" ng-click="addFeeMaster(data);" class="btn btn-primary pull-right" style="background-color: #03104e;border-color: #03104e;">Add Fee</button>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="backwhite">
          <!-- <div class="subjectlist">
            <div class="col-md-12">

              <div class="col-xs-3 col-md-4">
                <div class="tooltip">
                  <button><img src="../../../dist/img/images/pdf.jpg" data-ng-click="exportAction('excel')" class="img-responsive" width="30" height="30" alt="Responsive image"></button>
                  <span class="tooltiptext">Download file</span>
                </div>
                <div class="tooltip">
                  <button><img src="../../../dist/img/images/xlsx6.png" data-ng-click="exportAction('pdf')" class="img-responsive" width="30" height="30" alt="Responsive image"></button>
                  <span class="tooltiptext">Download file</span>

                </div>
                <p>Fee List</p>
              </div>

            </div>
          </div> -->

          <table export-table st-table="display_records" st-safe-src="feeMasterData" class="table rwd-table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>Sl. No</th>
                <th>Class</th>
                <th>Fee Type</th>
                <th>Fee Category</th>
                <th>Amount</th>
                <th class="pull-right">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr st-select-row="row" st-select-mode="multiple" ng-repeat="feeMaster in display_records | filter:data.class_name:true" class="editable-row">
                <td>
                  {{feeMaster.id+1}}
                </td>
                <td class="select-td">
                  <span editable-select="feeMaster.class_name" e-name="class_name" e-form="rowform" onaftersave="EditFeeMaster(feeMaster.id)" e-selectpicker
                    e-ng-options="class.name as class.name for class in classData">
                    {{ feeMaster.class_name}}</span>
                </td>
                <td class="select-td">
                  <span editable-select="feeMaster.fee_type" e-name="fee_type" e-form="rowform" onaftersave="EditFeeMaster(feeMaster.id)" e-selectpicker
                    e-ng-options="type.fee_type as type.fee_type for type in feeTypeData">
                    {{ feeMaster.fee_type}}</span>
                </td>
                <td>
                  <a href="">{{feeMaster.fee_category}}</a>
                </td>
                <td>
                  <span editable-text="feeMaster.fee_amount" e-name="fee_amount" onaftersave="EditFeeMaster(feeMaster.id)" e-form="rowform" e-required>{{feeMaster.fee_amount || 'empty' }}</span>
                </td>

                <td class="pull-right">
                  <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == feeMaster">
                    <button type="submit" ng-click="EditFeeMaster(feeMaster.id)" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                      <i class="fa fa-check"></i>
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                      <i class="fa fa-remove"></i>
                    </button>
                  </form>

                  <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-default btn-xs" data-toggle="tooltip" confirmed-click="DeleteFeeMaster(feeMaster.id)" ng-confirm-click="Are you sure you want to delete this item?">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                    <!--<button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>-->
                  </div>
                </td>
              </tr>

            </tbody>
            <tfoot>
              <tr>
                <td colspan="5" class="text-center">
                  <div class="pull-right" st-pagination="" st-items-by-page="4" st-displayed-pages="5"></div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>


    </div>

  </div>
</div>
