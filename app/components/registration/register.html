<link rel="stylesheet" href="../../../dist/login/web/css/style.css" type="text/css" media="all" />


<link rel="stylesheet" href="../../../dist/login/web/css/font-awesome.css">

<body>
  <div class="regback" style="margin-top: -77px;">
    <div class="img">
      <img src="dist/img/images/high-school.png" class="img-responsive" alt="" width="150" height="150">
    </div>
    <div class="register">
      <div class="backwhite">

        <div class="schlo">
          <img src="../../../dist/img/proSchool.png" class="img-responsive" alt="" width="150" height="150">
        </div>
        <form name="registration" ng-submit="registration.$valid &&  addRegistration(data)" novalidate>

          <div class="col-md-12">
            <div class="col-md-6">

              <div class="input-group" ng-class="{'has-error': registration.$submitted  && registration.schoolName.$pristine}">
                <input name="schoolName" type="text" class="form-control" ng-model="data.name" placeholder="School Name"
                  required>

                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <span class="fa fa-university" aria-hidden="true"></span>
                  </button>
                </div>
              </div>

            </div>
            <div class="col-md-6">

              <div class="input-group" ng-class="{'has-error': registration.$submitted  && registration.email.$pristine || registration.email.$error.pattern}">

                <input name="email" type="email" class="form-control" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" id="exampleInputEmail1"
                  ng-model="data.email" placeholder="School Email" required>
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <span class="fa fa-envelope" aria-hidden="true"></span>
                  </button>
                </div>
              </div>

            </div>
            <div class="col-md-6">

              <div class="input-group" ng-class="{'has-error': registration.$submitted  && registration.contact.$pristine || registration.contact.$error.pattern}">
                <input name="contact" type="text" class="form-control" ng-pattern="/^(\+\d{1,3}[- ]?)?\d{10}$/" id="exampleInputEmail1" ng-model="data.contact"
                  placeholder="School Contact No">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <span class="fa fa-phone" aria-hidden="true"></span>
                  </button>
                </div>
              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group" ng-class="{'has-error': registration.$submitted  && registration.batch.$pristine}">

                <select name="batch" class="form-control select2" ng-model="data.batch_year" style="width: 100%;">
                  <option value="" selected="selected">Batch year</option>
                  <option>2017-2018</option>
                  <option>2018-2019</option>
                  <option>2019-2020</option>
                  <option>2020-2021</option>
                  <option>2021-2022</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">

              <div class="input-group" ng-class="{'has-error': registration.$submitted  && registration.website.$pristine}">
                <input name="website" type="text" class="form-control" ng-model="data.website" placeholder="School Website">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <span class="fa fa-map-marker" aria-hidden="true"></span>
                  </button>
                </div>
              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group" ng-class="{'has-error': registration.$submitted  && registration.address.$pristine}">
                <textarea name="address" class="form-control" style="margin-top:5px;" rows="4" ng-model="data.address" placeholder="School Address"></textarea>
              </div>
            </div>
            <div class="col-md-6" id="top">
              <div class="form-group" ng-class="{'has-error': registration.$submitted  && registration.description.$pristine}">
                <textarea name="description" class="form-control" style="margin-top:5px;" rows="6" ng-model="data.description" placeholder="Write a description about the School">
                                            </textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="file" name="file" ng-model="data.logo" ngf-select ngf-pattern="'image/*'" accept="image/*" ngf-max-size="5MB"
                  class="form-control" onchange="angular.element(this).scope().loadFile(this.files)">
                <p style="color:#9e0707"> {{message}} </p>


              </div>
            </div>
            <div class="col-md-6" id="Next">
              <div>
               
                <button class="btn btn-primary" type="submit">Submit</button>
                <a ui-sref="login_page">
                  <button class="btn btn-primary" type="button">Login</button>
                </a>
              </div>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../../../dist/login/web/js/jquery-2.1.4.min.js"></script>
