<div style="background-color: #35879f">
    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="center-container">
                <div class="card wizard-card" data-color="azzure" id="wizard">
                    <form action="" method="">
                <!--        You can switch ' data-color="azzure" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>Register</b> your School <br>
                        	   <small>This information will let us know more about your school.</small>
                        	</h3>
                    	</div>
						<div class="wizard-navigation">
							<ul>
	              <li><a href="#details" data-toggle="tab">School Information</a></li>
                   <li><a href="#description" data-toggle="tab">Description</a></li>
	              <li><a href="#captain" data-toggle="tab">School Profile</a></li>
	             
	            </ul>
						</div>
                        <div class="tab-content">
                            <div class="tab-pane" id="details">
                              <div class="row">
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>School Name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" ng-model="data.name" placeholder="School Name">
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                        <label>School Email</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" ng-model="data.email" placeholder="School Email">
                                      </div>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>School Contact No</label>
                                          <input type="text" class="form-control" id="exampleInputEmail1" ng-model="data.contact" placeholder="School Contact No">
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                        <label>Batch year</label>
                                        <select class="form-control select2" ng-model="data.batch_year" style="width: 100%;">
                                          <option selected="selected">--Select--</option>
                                          <option>2017-2018</option>
                                          <option>2018-2019</option>
                                          <option>2019-2020</option>
                                          <option>2020-2021</option>
                                          <option>2021-2022</option>
                                        </select>
                                      </div>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>School Website</label>
                                          <input type="text" class="form-control" id="exampleInputEmail1" ng-model="data.website" placeholder="School Website">
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" rows="4" ng-model="data.address" placeholder="Enter ..."></textarea>   
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="captain">
                                <h4 class="info-text">Add  Classes & Sections</h4>
                                <div class="row">
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Class</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
                                      </div>
                                      <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' value='Add Class'/>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                        <label>Select Class</label>
                                        <select class="form-control select2" style="width: 100%;">
                                          <option selected="selected">--Select--</option>
                                          <option>Class 1</option>
                                          <option>Class 2</option>
                                          <option>Class 3</option>
                                          <option>Class 4</option>
                                          <option>Class 5</option>
                                        </select>
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                        <label>Section</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
                                      </div>
                                      <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' value='Add Section'/>
                                  </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="description">
                                <div class="row">
                                    <h4 class="info-text"> Drop us a small description </h4>
                                    <div class="col-sm-6 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>School Description</label>
                                            <textarea class="form-control" placeholder="Write a description about the School" rows="9">
                                            </textarea>
                                          </div>
                                    </div>
                                    <div class="col-sm-4">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file" id="wizard-picture">
                                          </div>
                                          <h6>Choose Logo</h6>
                                      </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer">
                            	<div class="pull-right">
                                    <input type='button' ng-click="addRegistionData(data)" class='btn btn-next btn-fill btn-info btn-wd btn-sm' name='next' value='Next' />
                                    <input type='button' class='btn btn-finish btn-fill btn-info btn-wd btn-sm' data-dismiss="card" name='finish' value='Finish' />
                                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>-->
                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div> <!-- row -->
    </div> 
</div>
